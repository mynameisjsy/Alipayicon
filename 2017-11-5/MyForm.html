<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
	</head>
	<style >
		.select{
			float: left;
		}
		span{
			cursor: pointer;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<body>
		<div id="div1">
		<form>
			<input type="button" value="放大"  id="btn1" />
			<input type="button" value="缩小"  id="btn2" />
			<input type="button" value="向上"  id="btn3" />
			<input type="button" value="向下"  id="btn4" />
			<div>
			   <textarea id="comment" rows="8" cols="20"></textarea>
			</div>
		</form>
		</div>
		<input type="checkbox" id="checkAll"  />全选/全不选<br/>
		<input type="checkbox" name="items" value="1"  />足球
		<input type="checkbox" name="items" value="2"  />篮球
		<input type="checkbox" name="items" value="3" />羽毛球
		<input type="checkbox" name="items" value="4"  />网球
	</br>
		
		<select multiple="multiple" id="select1"  class="select"  style="width: 100px;height: 160px;">
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
			<option value="5">选项5</option>	
		</select>
		</br>
		<div>
			<span id="add">选中添加到右边&gt;&gt;</span>
			<span id="add_all">全部添加到右边&gt;&gt;</span>
		</div>
		<select multiple="multiple" id="select2" class="select"  style="width:100px;height:160px;">
		</select>
		<div>
			<span id="remove">&lt;&lt;选中的删除到右边</span>
			<span id="remove_all">&lt;&lt;全部删除到右边</span>
		</div>
		<script>
			$(function(){
				$("#btn1").click(function(){
					if(!$("#comment").is(":animated")){
					if($("#comment").height()<500){
					$("#comment").animate({height:"+=50"},400);
					}
					}
				});
				$("#btn2").click(function(){
					if($("#comment").height()>50){
						$("#comment").animate({height:"-=50"},400);
					}
				});
				$("#btn3").click(function(){
					if(!$("#comment").is(":animated")){
						$("#comment").animate({scrollTop:"-=50"},400);
					}
				})
			})
			$(function(){
				$("#btnAll").click(function(){
					$("[name=items]:checkbox").prop("checked",true);
				})
				$("#btnNo").click(function(){
					
						$("[name=items]:checkbox").prop("checked",false);
		
				});
				$("#btnRe").click(function(){
					$("[name=items]:checkbox").each(function(){
						//$(this).prop("checked",!$(this).prop("checked"));
						this.checked=!this.checked;
					})
				});
				$("#send").click(function(){
					var str="你选择的是：\r\n";
					$("[name=items]:checkbox:checked").each(function(){
						str+=$(this).val()+"\r\n";
					})
					alert(str);
				});
				$("#checkAll").click(function(){
					$("[name=items]:checkbox").attr("checked",this.checked);
				});
				$("[name=items]:checkbox").click(function(){
					var flag=true;
					$("[name=items]:checkbox").each(function(){
						if(!this.checked){
							flag=false;
						}
					});
					$("#checkAll").prop("checked",flag);
				})
			});
			
			$(function(){
				$("#add").click(function(){
					$("#select1 option:selected").appendTo("#select2");
				});
				$("#add_all").click(function(){
					$("#select1 option").appendTo("#select2");
				});
				$("#select1 option").dblclick(function(){
					$(this).clone().appendTo("#select2");
				})
			})
		
		     
		</script>
	</body>
</html>
